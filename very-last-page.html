<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c0c2c; /* Deep midnight blue */
            text-align: center;
            padding: 50px;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        .poem {
            font-family: 'Nunito', sans-serif;
            font-size: 1.5rem;
            line-height: 2;
            color: #e0e0ff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #c6b4f7, 0 0 30px #c6b4f7;
            margin-bottom: 60px;
        }
        .final-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: transparent;
            color: lavender;
            border: 4px solid lavender;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            font-family: 'Nunito', sans-serif;
        }
        .final-button:hover {
            transform: scale(1.1);
            background-color: rgba(230, 230, 250, 0.2);
        }
        .heart {
            display: inline-block;
            animation: beat 1s ease-in-out infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Heart Eruption Styles */
        .heart-eruption-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            background-color: rgba(12, 12, 44, 0.8);
            pointer-events: none;
        }
        .giant-heart {
            font-size: 50vw;
            color: #ff4d4d;
            animation: giant-beat 1.5s ease-in-out;
        }
        @keyframes giant-beat {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .particle {
            position: fixed;
            pointer-events: none;
            /* Animation is now set by JS */
        }
    </style>
</head>
<body>

    <div class="starry-background" id="star-container"></div>

    <div class="container">
        <div class="poem">
            <p>This is where your beautiful poem will go,<br>
            Each line will softly start to glow.<br>
            A message of love, for her to see,<br>
            A perfect end for you and me.</p>
        </div>

        <button class="final-button" id="finalButton">
            I Love You, Happy Birthday <span class="heart">‚ù§Ô∏è</span>
        </button>
    </div>

    <div class="heart-eruption-overlay" id="heart-overlay">
        <div class="giant-heart">‚ù§Ô∏è</div>
    </div>

    <script>
        // --- Starry Background Script ---
        const starContainer = document.getElementById('star-container');
        const starCount = 150; // Slightly more stars
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starContainer.appendChild(star);
        }

        // --- Heart & Confetti Eruption Script ---
        const finalButton = document.getElementById('finalButton');
        const heartOverlay = document.getElementById('heart-overlay');
        const particleCount = 70; // Increased particle count for a bigger burst

        finalButton.addEventListener('click', () => {
            // Show the giant heart overlay
            heartOverlay.style.display = 'flex';

            // Create particle hearts and confetti
            for (let i = 0; i < particleCount; i++) {
                // Create a mix of hearts and confetti
                if (Math.random() > 0.4) {
                     createParticle('‚ù§Ô∏è', finalButton.getBoundingClientRect());
                } else {
                     createParticle('üéâ', finalButton.getBoundingClientRect());
                }
            }

            // Hide the overlay after a short duration
            setTimeout(() => {
                heartOverlay.style.display = 'none';
            }, 2000); // Duration of 2 seconds
        });

        function createParticle(content, buttonRect) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = content;
            particle.style.fontSize = Math.random() * 2 + 1 + 'rem'; // Random size
            
            // Set particle color - red for hearts, random for confetti
            particle.style.color = content === '‚ù§Ô∏è' ? '#ff4141' : getRandomColor();
            
            // Start particles from the button's position
            particle.style.left = (buttonRect.left + buttonRect.width / 2) + 'px';
            particle.style.top = (buttonRect.top + buttonRect.height / 2) + 'px';

            const angle = Math.random() * 360;
            const distance = Math.random() * 200 + 80; // Fly out further
            const finalX = Math.cos(angle * Math.PI / 180) * distance;
            const finalY = Math.sin(angle * Math.PI / 180) * distance;

            // Animate the particle
            particle.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                { transform: `translate(calc(-50% + ${finalX}px), calc(-50% + ${finalY}px)) scale(0)`, opacity: 0 }
            ], {
                duration: 1200 + Math.random() * 500, // Varied duration
                easing: 'cubic-bezier(0.17, 0.84, 0.44, 1)' // Smoother easing
            });

            document.body.appendChild(particle);

            // Remove particle from DOM after animation
            setTimeout(() => {
                particle.remove();
            }, 1700);
        }

        function getRandomColor() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
