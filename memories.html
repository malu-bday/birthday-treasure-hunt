<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down Memory Lane</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lavender;
            text-align: center;
            padding: 50px;
            color: #3a0066;
            position: relative;
        }
        .content-container {
            position: relative;
            z-index: 10;
            background-color: rgba(237, 231, 246, 0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 0 auto;
        }
        .header {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .description {
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            color: #4a2c6d;
            margin: 0 auto 20px auto; /* Reduced bottom margin */
            line-height: 1.6;
        }
        .photo-wrapper {
            position: absolute;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, z-index 0.3s;
            z-index: 1;
        }
        .photo-wrapper:hover {
            transform: scale(1.15) !important;
            z-index: 11;
        }
        .photo-img {
            display: block;
            width: 100%;
            height: 100%;
        }
        .photo-caption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-size: 0.9rem;
        }
        .photo-wrapper:hover .photo-caption {
            opacity: 1;
        }
        .proceed-button {
            position: fixed; /* Fixes the button to the viewport */
            bottom: 30px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%) translateY(200%); /* Start off-screen */
            opacity: 0; /* Start invisible */
            z-index: 100; /* Ensure it's on top */
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #3a0066;
            color: lavender;
            border: 4px solid #2a004d;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
        }
        .proceed-button.visible {
            transform: translateX(-50%) translateY(0); /* Move to final position */
            opacity: 1; /* Make visible */
        }
        .proceed-button:hover {
            transform: translateX(-50%) scale(1.1) !important;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1 class="header">Down Memory Lane</h1>
        <p class="description">
            Some of my favourite pictures of us. These never fail to make me smile or bring a tear to my eyes.
        </p>
    </div>

    <a href="when-you-said-you-loved-me.html" class="proceed-button" id="proceedBtn">PROCEED</a>

    <script>
        const memories = [
            { src: 'a.jpg', caption: 'I love how safe and calm you feel with me' },
            { src: 'b.jpg', caption: 'Church Street date, walking the road and taking photobooth pictures' },
            { src: 'c.jpg', caption: 'You wearing my Liverpool jersey, me wearing one that you got me' },
            { src: 'd.jpg', caption: 'One of our many Burger KIng escapades' },
            { src: 'e.jpg', caption: 'One of my favourite nights with you ever' },
            { src: 'f.jpg', caption: 'Delhi Dhaba post classes date' },
            { src: 'g.jpg', caption: 'Just holding my world while sleeping :)' },
            { src: 'h.jpg', caption: 'Bacchus date! You looked so hot my god' },
            { src: 'i.jpg', caption: 'Annual Day - we went shopping for my shirt that same morning' },
            { src: 'j.jpg', caption: 'My last time seeing you perform competitively :")' },
            { src: 'k.jpg', caption: 'Our safe place, my home' },
            { src: 'l.jpg', caption: 'Two goofs so in love with each other' },
            { src: 'm.jpg', caption: 'New jersey shoot day' },
            { src: 'n.jpg', caption: 'Back to Manipal lake, chasing our one and only sunrise' },
            { src: 'o.jpg', caption: 'Me with my trophy' },
            { src: 'p.jpg', caption: 'Just one of those pictures that make me smile' },
            { src: 'q.jpg', caption: 'The first time you dressed up in front of me' },
            { src: 'r.jpg', caption: 'To be your bangle delivery guy now and forever' },
            { src: 's.jpg', caption: 'Soft Launch day' },
            { src: 't.jpg', caption: 'Adulting day, getting documents and Aadhar and going to the bank' },
            { src: 'u.jpg', caption: 'The morning after your first night over' },
            { src: 'v.jpg', caption: 'Before "us" existed' },
            { src: 'w.jpg', caption: 'Our first evening after knowing about each other' }
        ];

        let currentPhotoTop = 100;
        let buttonShown = false;
        const proceedBtn = document.getElementById('proceedBtn');

        function createPhotoElement() {
            const memory = memories[Math.floor(Math.random() * memories.length)];
            const wrapper = document.createElement('div');
            wrapper.className = 'photo-wrapper';
            const img = document.createElement('img');
            img.className = 'photo-img';
            img.src = memory.src;
            const caption = document.createElement('p');
            caption.className = 'photo-caption';
            caption.textContent = memory.caption;
            wrapper.appendChild(img);
            wrapper.appendChild(caption);
            document.body.appendChild(wrapper);

            const size = Math.random() * 100 + 150;
            wrapper.style.width = size + 'px';
            wrapper.style.left = Math.random() * (window.innerWidth - size - 20) + 'px';
            wrapper.style.top = currentPhotoTop + (Math.random() * 200) + 'px';
            wrapper.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
        }

        function addMorePhotos(count = 5) {
            for (let i = 0; i < count; i++) {
                createPhotoElement();
            }
            currentPhotoTop += 400;
        }

        window.addEventListener('scroll', () => {
            // Infinite scroll logic
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                addMorePhotos();
            }

            // Logic to show the button
            if (!buttonShown && window.scrollY > 600) { // Show button after scrolling 600px
                proceedBtn.classList.add('visible');
                buttonShown = true;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            addMorePhotos(15);
        });

    </script>
</body>
</html>
