<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lavender;
            text-align: center;
            padding: 30px;
            color: #3a0066;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Press+Start+2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            max-width: 900px;
            line-height: 1.5;
        }
        h2 {
            font-family: 'Press+Start+2P', cursive;
            font-size: 1.8rem;
            margin-top: 30px;
            margin-bottom: 25px;
        }
        #photos-area, #timeline-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            min-height: 180px;
            max-width: 900px;
            padding: 20px;
            background-color: rgba(237, 231, 246, 0.5);
            border-radius: 15px;
        }
        .photo {
            width: 150px;
            height: 150px;
            border: 4px solid #4a2c6d;
            border-radius: 8px;
            cursor: grab;
            background-size: cover;
            background-position: center;
            transition: opacity 0.2s ease-in-out;
        }
        .timeline-slot {
            width: 150px;
            height: 150px;
            border: 4px dashed #3a0066;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #4a2c6d;
            font-size: 1rem;
            text-align: center;
            padding: 10px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .timeline-slot.drag-over {
            background-color: #d1c4e9;
        }
        .timeline-slot.correct {
            border: 4px solid #4caf50; /* Green border for correct */
        }
        .timeline-slot.correct .photo {
            border-color: #4caf50;
        }
        #proceedBtn {
            display: none; /* Initially hidden */
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #3a0066;
            color: lavender;
            border: 4px solid #2a004d;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            font-family: 'Nunito', sans-serif;
            margin-top: 20px;
        }
        #proceedBtn:hover {
            transform: scale(1.05);
            background-color: #4d0099;
        }
    </style>
</head>
<body>
    <h1>Relive some of my favourite memories of us together, let's see if you remember which picture was clicked for what</h1>

    <div id="photos-area">
        <div class="photo" draggable="true" id="photo-1" style="background-image: url('1.png');"></div>
        <div class="photo" draggable="true" id="photo-2" style="background-image: url('2.png');"></div>
        <div class="photo" draggable="true" id="photo-3" style="background-image: url('3.png');"></div>
        <div class="photo" draggable="true" id="photo-4" style="background-image: url('4.png');"></div>
        <div class="photo" draggable="true" id="photo-5" style="background-image: url('5.png');"></div>
        <div class="photo" draggable="true" id="photo-6" style="background-image: url('6.png');"></div>
    </div>

    <div id="timeline-area">
        <div class="timeline-slot" data-id="1">First Match</div>
        <div class="timeline-slot" data-id="2">Second Monthaversary</div>
        <div class="timeline-slot" data-id="3">Fourth Monthaversary</div>
        <div class="timeline-slot" data-id="4">Breakfast Date</div>
        <div class="timeline-slot" data-id="5">First Festival Together</div>
        <div class="timeline-slot" data-id="6">Eighth Monthaversary</div>
    </div>

    <a href="NEXT_PAGE.html" id="proceedBtn">PROCEED</a>

    <script>
        const photos = document.querySelectorAll('.photo');
        const slots = document.querySelectorAll('.timeline-slot');
        const proceedBtn = document.getElementById('proceedBtn');

        let draggedPhoto = null;

        photos.forEach(photo => {
            photo.addEventListener('dragstart', (e) => {
                draggedPhoto = photo;
                setTimeout(() => photo.style.opacity = '0.5', 0);
            });
            photo.addEventListener('dragend', () => {
                draggedPhoto.style.opacity = '1';
                draggedPhoto = null;
            });
        });

        slots.forEach(slot => {
            slot.addEventListener('dragover', (e) => {
                e.preventDefault();
                slot.classList.add('drag-over');
            });
            slot.addEventListener('dragleave', () => {
                slot.classList.remove('drag-over');
            });
            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                slot.classList.remove('drag-over');
                if (draggedPhoto && !slot.querySelector('.photo')) {
                    slot.appendChild(draggedPhoto);
                    checkWinCondition();
                }
            });
        });

        function checkWinCondition() {
            let correctMatches = 0;
            slots.forEach(slot => {
                const photo = slot.querySelector('.photo');
                if (photo) {
                    const photoIdNumber = photo.id.split('-')[1];
                    const slotIdNumber = slot.dataset.id;
                    if (photoIdNumber === slotIdNumber) {
                        slot.classList.add('correct');
                        correctMatches++;
                    } else {
                        slot.classList.remove('correct');
                    }
                } else {
                    slot.classList.remove('correct');
                }
            });

            if (correctMatches === slots.length) {
                proceedBtn.style.display = 'inline-block';
            } else {
                proceedBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
