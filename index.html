<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Ready?</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: lavender;
      text-align: center;
      padding: 50px;
      color: #3a0066;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      margin-bottom: 40px;
    }
    p {
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      color: #4a2c6d;
      max-width: 700px;
      margin: 0 auto 50px auto;
      line-height: 1.6;
    }
    .start-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #3a0066;
      color: lavender;
      border: 4px solid #2a004d;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
      font-family: 'Nunito', sans-serif;
    }
    .start-button:hover {
      transform: scale(1.1);
      background-color: #4d0099;
    }
  </style>
</head>
<body>
  <h1>ARE YOU READY?</h1>
  
  <p>
    Over the next few minutes, I want to take you through a journey as wild and adventurous 
    as the one you have taken me for the past 10 months. Just keep following the instructions 
    and see what awaits you at the end. I hope you have a great time, I love you so much!
  </p>
  
  <a href="page2.html" class="start-button">START</a>
</body>
</html>
